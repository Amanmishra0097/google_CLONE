<!DOCTYPE html>
<html>
<head>
<title>Employee Search</title>
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
$("#search").keyup(function() {
var search = $(this).val();
$.ajax({
url: "employee.xml",
dataType: "xml",
success: function(data) {
$("#table").empty();
$(data).find("employee").each(function() {
var id = $(this).find("id").text();
var name = $(this).find("name").text();
var age = $(this).find("age").text();
var gender = $(this).find("gender").text();
var designation =
$(this).find("designation").text();
var salary = $(this).find("salary").text();
if
(name.toLowerCase().indexOf(search.toLowerCase()) >= 0) {
$("#table").append("<tr><td>" + id +
"</td><td>" + name + "</td><td>" + age + "</td><td>" + gender + "</td><td>" +
designation + "</td><td>" + salary + "</td></tr>");
}
});
}
});
});
});
</script>
</head>
<body>
    
<input type="text" id="search" placeholder="Search by name">
<table>
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Age</th>
<th>Gender</th>
<th>Designation</th>
<th>Salary</th>
</tr>
</thead>
<tbody id="table">
</tbody>
</table>
</body>
</html>
